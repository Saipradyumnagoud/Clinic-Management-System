<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptionist Login</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script src="firebase/firebase-config.js"></script>
</head>
<body>
    <h1>Receptionist Login</h1>
    <div class="login-form">
        <input type="email" id="receptionistEmail" placeholder="Email">
        <input type="password" id="receptionistPassword" placeholder="Password">
        <button onclick="receptionistLogin()">Login</button>
    </div>
    <div id="receptionistInfo" style="display: none;">
        <h2>Assign Token and Enter Patient Information</h2>
        <input type="text" id="patientName" placeholder="Patient Name">
        <input type="number" id="patientAge" placeholder="Patient Age">
        <input type="text" id="patientGender" placeholder="Patient Gender">
        <button onclick="assignToken()">Assign Token</button>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
